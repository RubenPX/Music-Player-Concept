<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Dribbble Desktop Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,700" rel="stylesheet">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .material-symbols-rounded {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div id="player" style="display: none;"></div>
  <div class="center">
    <div class="right">
      <div class="albums" id="AlbumList">

        <div class="album"><img src="http://upload.wikimedia.org/wikipedia/en/d/d1/Rihanna_-_Loud.png" />
          <div class="album-title">Loud &bull; Rihana</div>
        </div>

      </div>
      <div class="split">
        <div class="daily-mix" id="SongList">
          <h1>Album info</h1>

          <div class="song">
            <img src="https://upload.wikimedia.org/wikipedia/en/9/96/Future_cover.jpg" />
            <div>Mask Off</div>
            <div>Future</div>
            <div>Future</div>
            <div class="duration">3:25</div>
          </div>

        </div>
      </div>
      <div class="current-play" id="CurrentPlay">
        <div class="info"><img src="StandBy.jpg" />
          <div class="song">
            <div class="name">Nothing Selected</div>
            <div class="artist"></div>
          </div>
        </div>
        <div>
          <a href="https://music.youtube.com/channel/UC0E8jwZJtGZa7y-SpUxVIeg"><img src="BG.jpg" style="width: 120px; height: 100%; transform: scale(2.5);" alt=""></a>
        </div>
        <div class="controls">
          <div class="repeat" style="opacity: 0.2;"><i class="material-symbols-rounded">repeat</i></div>
          <div class="prev" style="opacity: 0.2;"><i class="material-symbols-rounded">skip_previous</i></div>
          <div class="play" id="playPause"><i class="material-symbols-rounded">play_pause</i></div>
          <div class="next" style="opacity: 0.2;"><i class="material-symbols-rounded">skip_next</i></div>
          <div class="shuffle" style="opacity: 0.2;"><i class="material-symbols-rounded">shuffle</i></div>
        </div>
      </div>
    </div>
  </div>
  <!-- partial -->
  <script src="./script.js"></script>
</body>

</html>
